
<button class="pure-button pure-button-primary" style="margin: 30px;" ng-click="newUserForm()">创建新用户</button>
 <div style="padding-left: 50px;overflow: hidden;transition:height 1s"
      ng-style="(show == 'newUserForm')?{height:'200px'}:{height:'0px'}">
     <form class="pure-form">
         <fieldset>
             <legend>用户基本信息</legend>
             <input type="text" ng-model="newUser.staffId" placeholder="员工编号" size="5">
             <input type="text" ng-model="newUser.name" placeholder="真实姓名" size="6">
             <input type="email" ng-model="newUser.uid" placeholder="用户email">
             <button ng-click="createUser()" class="pure-button pure-button-primary">创建</button>
         </fieldset>
         <span style="font-size: 12px">创建成功后，用户用初始密码123456登录，并立即修改密码</span>
         <div style="padding-top:6px;font-size: 10px;color: #aaaaaa">
             <div style="display: inline-block;padding:0px 5px 0px 5px;" ng-repeat="list in allLists"
                  ng-style="(!$first)?{'border-left':'dotted 2px #eeeeee'}:{}" >
                 <div style="font-size: 12px;padding-bottom: 5px">{{list.name}}</div>
                 <span style="margin-left:10px"><input ng-model="newUser.acl[list._id + '_edit']" type="checkbox">编辑</span><br>
                 <span style="margin-left:10px"><input ng-model="newUser.acl[list._id + '_publish']" type="checkbox">审核</span><br>
                 <span style="margin-left:10px"><input ng-model="newUser.acl[list._id + '_remove']" type="checkbox">删除</span>
             </div>
         </div>
     </form>
 </div>
<ul>
    <li ng-repeat="user in userList" style="padding:5px 0px 20px 10px; border-bottom: solid 1px #aaaaaa"
        ng-style="($first)?{'border-top':'solid 1px #aaaaaa'}:{}">
        <div style="font-size: 14px;">
            <div style="display: inline-block;">
                <img src="images/icon_user.png" style="width:30px;vertical-align:bottom">
                <input type="checkbox" style="margin-right:4px"><label>禁用</label>

                <button  ng-click="userIndex($index)" style="display:inline-block;margin-left: 10px">分配权限</button>

            </div>
            <div style="display: inline-block;padding-left:10px;width: 100px;font-size: 18px">{{user.name}}</div>
            <div style="display: inline-block;width: 200px ;color: #aaaaaa;">登录email: {{user.uid}}</div>

        </div>
        <div style="padding-top:6px;font-size: 12px;color: #aaaaaa;overflow: hidden;transition:height 1s"
             ng-style="(userInx == $index)?{height:'80px'}:{height:'0px'}">
            <div style="display: inline-block;padding:0px 5px 0px 5px;" ng-style="(!$first)?{'border-left':'dotted 2px #eeeeee'}:{}" ng-repeat="list in allLists">
                <div style="font-size: 14px;padding-bottom: 5px">{{list.name}}</div>
                <span style="margin-left:10px"><input ng-model="user.acl[list._id + '_edit']" type="checkbox">编辑</span><br>
                <span style="margin-left:10px"><input ng-model="user.acl[list._id + '_publish']" type="checkbox">审核</span><br>
                <span style="margin-left:10px"><input ng-model="user.acl[list._id + '_remove']" type="checkbox">删除</span>
            </div>
        </div>
        </div>
    </li>
</ul>
