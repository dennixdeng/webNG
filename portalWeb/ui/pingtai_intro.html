<div class="content" style="white-space: nowrap">
    <div id="content_left" style="width: 400px; padding: 10px;display: inline-block;white-space: normal">
        <div style="padding: 10px 5px;font-size: 18px">{{mainDoc.title}} </div>
        <div ng-repeat="para in mainDoc.paraList" style="width: 100%">
            <div ng-show="para.html" ng-bind-html="para.html.show"></div>
            <img ng-show="para.image" style="display:block;max-width: 420px;margin: 5px auto 5px auto" ng-src="{{para.image.url}}"/>
            <div ng-show="para.attachment" style="padding: 20px">
                <img src="images/fileDownload2.png" style="height: 20px;margin-bottom: -5px">附件 -
                <a href="{{para.attachment.url}}">{{para.attachment.showName||para.attachment.name}}</a>
            </div>
        </div>
        <div ng-show="showPdf" id="PDFView" style="width: 100%;height: 800px"></div>
    </div>
    <div id="cont_right" style="display: inline-block;width: 500px;padding:15px 10px;vertical-align: top;white-space: normal">
        <div style="font-size: 16px">
        {{subTitle}}
        </div>
        <div class="fgx"></div>
        <ul style=" width:100%; padding-left:20px; padding-top:4px;">
            <li ng-repeat="doc in mainlist.list" style="font-size:14px;px;width: 100%;border-bottom: dashed 1px #aaaaaa">
                <div style="width:90%;display: inline-block">
                    <a href="#/{{viewer}}/{{doc._id}}">{{doc.title}}</a>
                </div>
                <span style="font-size: 12px;color: #aaaaaa">{{doc._id|Id2Date}}</span>
            </li>
        </ul>
    </div>
</div>
