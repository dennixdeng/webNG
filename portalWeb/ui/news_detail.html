<div id="cont_right">
    <div class="conttit">
        {{doc.title}}
    </div>
    <div>点击数：{{doc.readCount}}</div>
    <div class="fgx"></div>

    <div ng-repeat="para in doc.paraList">
        <div ng-show="para.html" ng-bind-html="para.html.show"></div>
        <img ng-show="para.image" style="display:block;max-width: 600px;margin: 5px auto 5px auto" ng-src="{{para.image.url}}"/>
        <div ng-show="para.attachment" style="padding: 20px">
            <img src="images/fileDownload2.png" style="height: 20px;margin-bottom: -5px">附件 -
            <a href="{{para.attachment.url}}">{{para.attachment.showName||para.attachment.name}}</a>
        </div>
    </div>
</div>
