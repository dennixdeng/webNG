<div id="cont_right" style="position:relative">
    <div style="position:relative;width:615px; height:24px; padding-top:20px; padding-left:10px; font-size:18PX; color:#000000; font-weight:bold">
        {{doc.title}}

    </div>
    <div style=" font-size:12px;font-weight: normal ;right:20px" >
        <div style="padding-left: 400px;color: #aaaaaa">
            点击数&nbsp;{{doc.readCount}}&nbsp;&nbsp;&nbsp;来源&nbsp;{{doc.source}}&nbsp;&nbsp;&nbsp; 发布日期&nbsp;{{doc.displayDate}}
        </div>
    </div>
    <div class="fgx"></div>

    <div ng-repeat="para in doc.paraList">
        <div ng-show="para.html" ng-bind-html="para.html.show"></div>
        <img ng-show="para.image" style="display:block;max-width: 600px;margin: 5px auto 5px auto" ng-src="{{para.image.url}}"/>
        <div ng-show="para.attachment" style="padding: 20px">
            <img src="images/fileDownload2.png" style="height: 20px;margin-bottom: -5px">附件 -
            <a href="{{para.attachment.url}}">{{para.attachment.showName||para.attachment.name}}</a>
        </div>
    </div>
    <div id="PDFView" style="width: 100%;height: 800px">

    </div>

    </div>
