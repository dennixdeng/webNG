<div class="content" style="white-space: nowrap">
    <!--body左侧开始-->
    <div class="contm" style="display: inline-block;width:400px">
        <div id="cont_left" style="width: 300px;padding:15px">
            <div ng-include="leftBlock_1" style="width: 100%;margin-bottom: 10px"></div>
            <div ng-include="leftBlock_2" style="width: 100%;margin-bottom: 10px"></div>
            <div ng-include="leftBlock_3" style="width: 100%"></div>
        </div>
    </div>
        <!--body右侧开始-->

    <div id="cont_right" style="white-space: normal; display: inline-block;vertical-align: top;float: none">
        <div style="position:relative;width:615px;padding:20px 10px;
                    font-size:18PX; color:#000000; font-weight:bold; text-align: center">
            {{doc.title}}

        </div>
        <div style=" font-size:12px;font-weight: normal ;right:20px" >
            <div style="padding-left:300px;color: #aaaaaa">
                点击数&nbsp;{{doc.readCount}}&nbsp;&nbsp;&nbsp;来源&nbsp;{{doc.source}}&nbsp;&nbsp;&nbsp; 发布日期&nbsp;{{doc.displayDate}}
            </div>
        </div>
        <div class="fgx" style="margin-bottom: 10px"></div>

        <div ng-repeat="para in doc.paraList" style="white-space: normal;font-size: 14px;text-align: justify">
            <div ng-show="para.html" ng-bind-html="para.html.show"></div>
            <img ng-show="para.image" style="display:block;max-width: 600px;margin: 5px auto 5px auto" ng-src="{{para.image.url}}"/>
            <div ng-show="para.attachment" style="padding: 20px">
                <img src="images/fileDownload2.png" style="height: 20px;margin-bottom: -5px">附件 -
                <a href="{{para.attachment.url}}">{{para.attachment.showName||para.attachment.name}}</a>
            </div>
        </div>
        <div ng-show="showPdf" id="PDFView" style="width: 100%;height: 800px"></div>

        </div>
    </div>
</div>
