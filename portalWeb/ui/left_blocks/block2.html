<div  style="width: 90%;position: relative;width:100%; height:187px;">
    <img src="images/bg.png" style="position: absolute; top:0;left: 0;width: 100%;height: 100%">
    <div class="topname" style="position: relative">
        {{block[2].name}}
    </div>
    <div class="new" style="position: relative">
        <ul class="newlist">
            <li ng-repeat="doc in block[2].category.list">
                <div style="width: 50px;display: inline-block"> {{doc._id|Id2Date}}</div>
                <span>|</span>
                <a target="{{doc.redirect?'_blank':''}}"  href="#/{{block[2].viewer}}/{{doc._id}}"  title="{{doc.title}}">
                    {{doc.title|stringLeft:15}}
                </a>
            </li>
        </ul>
    </div>
    <div class="newsmore" style="position: relative"><a href="{{block[2].morelink}}">更多</a></div>
</div>
