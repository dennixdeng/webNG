<div  style="width: 90%;position: relative;width:100%; height:187px;">
    <img src="images/bg.png" style="position: absolute; top:0;left: 0;width: 100%;height: 100%">
    <div class="topname" style="position: relative">
        新闻动态
    </div>
    <div class="new" style="position: relative">
        <ul class="newlist">
            <li ng-repeat="doc in xwdt.list"><span style="width: 60px"> {{doc._id|Id2Date}}</span><span>|</span> <a target="{{doc.redirect?'_blank':''}}"  href="#/news/{{doc._id}}">{{doc.title}}</a></li>
        </ul>
    </div>
    <div class="newsmore" style="position: relative"><a href="#/newslist/{{xwdt._id}}">更多</a></div>
</div>
