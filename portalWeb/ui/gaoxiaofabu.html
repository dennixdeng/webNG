<div class="content" style="white-space: nowrap">
    <!--body左侧开始-->
    <div class="contm" style="display: inline-block;width:400px">
        <div id="cont_left" style="width: 300px;padding:15px">
            <div ng-include="leftBlock_1" style="width: 100%;margin-bottom: 10px"></div>
            <div ng-include="leftBlock_2" style="width: 100%;margin-bottom: 10px"></div>
            <div ng-include="leftBlock_3" style="width: 100%"></div>
        </div>
    </div>
    <div id="cont_right">
        <div class="conttit">高校成果发布</div>
        <div class="fgx"></div>
        <div class="contlb">
            <div style="text-align:center; font-size:15px; font-weight:bold;">高校科技成果推介</div>
            <div style="padding-top:20px;"><form action="" method="get">
                <div class="biaodname">学校</div>
                <input name="n1" ng-model="doc.name" type="text" placeholder="输入学校名称" class="clearInput" style="width:400px" />
                <div class="bdxx"></div>
                <div class="biaodname">项目名称</div>
                <input  ng-model="doc.title" type="text" class="clearInput"  style="width:400px"  />
                <div class="bdxx"></div>
                <div class="biaodname">项目联系人</div>
                <input  ng-model="doc.contacts" type="text" class=" clearInput"  style="width:180px" />
                联系方式
                <input  ng-model="doc.contactinfo" type="text" class="clearInput"  style="width:150px" />
                <div class="bdxx"></div>
                <div class="biaodname">技术领域<br />(可多选)</div>
                <div style="width:400px;display: inline-block;color:#999999; padding-left:15px;white-space: normal">
                    <div ng-repeat="area in areas" style="display: inline-block;width: 130px;cursor: pointer" ng-click="toggleArea($index)">
                        <div style="display:inline-block; font-size:18px;width:15px; height:15px;background:url(images/dr.png);" >
                            {{(doc.area.indexOf(area)>-1)|checkmark}}
                        </div>
                        {{area}}
                    </div>
                    <input  ng-model="doc.otherArea" type="text" class="clearInput"  style="width:200px;margin-left: -80px" >
                </div>
                <div class="bdxx"></div>
                <div class="biaodname">技术说明</div>
                <div style="display: inline-block">
                    <span style="color:#999999"> 1、技术性说明</span>
                    <br><textarea  ng-model="doc.techbrief" class="clearInput" style="width: 400px;height: 100px"></textarea>
                    <br><span style="color:#999999">2、技术创新点</span>
                    <br><textarea  ng-model="doc.techhighlight" class="clearInput" style="width: 400px;height: 100px"></textarea>
                    <br><span style="color:#999999">3、知识产权情况</span>
                    <br><textarea  ng-model="doc.techIP"     class="clearInput" style="width: 400px;height: 100px"></textarea>
                </div>
                <div class="bdxx"></div>
                <div class="biaodname">实用价值</div>
                <div style="display: inline-block">
                    <span style="color:#999999"> 1、技术的成熟度</span>
                    <br><textarea  ng-model="doc.techlevel"  class="clearInput" style="width: 400px;height: 100px"></textarea>
                    <br> <span style="color:#999999"> 2、技术的实用性和适用领域 </span>
                    <br> <textarea  ng-model="doc.techapllication" class="clearInput" style="width: 400px;height: 100px" ></textarea>
                </div>
                <div class="bdxx"></div>
                <div class="biaodname">合作方式</div>
                <textarea  ng-model="doc.terms" class="clearInput" style="width: 400px;height: 100px"></textarea>
                <div class="bdxx"></div>
                <div class="biaodname">其他</div>
                <textarea  ng-model="doc.other" class="clearInput" style="width: 400px;height: 100px"></textarea>
            </form></div>
        </div>
        <input ng-click="submitDoc()" name="img" type="image" style="margin:20px auto auto 250px" src="images/fabu.png" />
    </div>
</div>
